<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidayah Bashir Dayyib | Data Analyst</title>
  <style>
    :root {
      --primary: #e75480;
      --primary-dark: #b03060;
      --bg: #fff0f5;
      --text: #333;
      --section-padding: 60px 20px;
      --max-width: 1000px;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
      scroll-behavior: smooth;
    }

    /* Navbar */
    .navbar {
      position: sticky;
      top: 0;
      background: white;
      border-bottom: 1px solid #eee;
      z-index: 1000;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: var(--max-width);
      margin: 0 auto;
    }

    .logo {
      font-weight: 600;
      font-size: 20px;
      color: var(--primary-dark);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 24px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      text-decoration: none;
      color: var(--text);
      font-weight: 600;
      font-size: 16px;
      transition: color 0.3s ease;
    }

    .nav-links li a:hover {
      color: var(--primary-dark);
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-dark);
    }

    /* Hero */
    .hero {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-items: center;
      max-width: var(--max-width);
      margin: 80px auto 60px;
      padding: 0 20px;
    }

    .hero-text {
      flex: 1 1 500px;
    }

    .hero h1 {
      font-size: 3rem;
      margin-bottom: 20px;
      color: var(--primary-dark);
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 450px;
    }

    .btn, .btn-outline {
      display: inline-block;
      padding: 12px 25px;
      border-radius: 6px;
      font-weight: 700;
      text-decoration: none;
      cursor: pointer;
      margin-right: 12px;
      font-size: 1rem;
      transition: background-color 0.3s ease, color 0.3s ease;
      border: none;
    }

    .btn {
      background-color: var(--primary-dark);
      color: white;
    }

    .btn:hover {
      background-color: var(--primary);
    }

    .btn-outline {
      border: 2px solid var(--primary-dark);
      background: transparent;
      color: var(--primary-dark);
    }

    .btn-outline:hover {
      background-color: var(--primary-dark);
      color: white;
    }

    .hero-image {
      flex: 1 1 300px;
      max-width: 300px;
      margin-top: 20px;
      text-align: center;
    }

    .hero-image img {
      width: 100%;
      border-radius: 12px;
    }

    /* Sections common */
    section {
      max-width: var(--max-width);
      margin: 0 auto 80px;
      padding: var(--section-padding);
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.05);
    }

    h2.section-title {
      font-size: 2rem;
      margin-bottom: 30px;
      color: var(--primary-dark);
      text-align: center;
    }

    /* About */
    #about p {
      font-size: 1.1rem;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
    }

    /* Skills */
    #skills {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 24px;
    }

    .skill {
      background: var(--bg);
      padding: 20px;
      border-radius: 10px;
      width: 180px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }

    .skill:hover {
      background-color: var(--primary-dark);
      color: white;
    }

    /* Projects */
    #projects .project-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 24px;
    }

    .project-card {
      background: var(--bg);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 3px 12px rgba(0,0,0,0.1);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      transition: box-shadow 0.3s ease;
    }

    .project-card:hover {
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
    }

    .project-title {
      font-weight: 700;
      margin-bottom: 10px;
      color: var(--primary-dark);
    }

    .project-desc {
      flex-grow: 1;
      margin-bottom: 15px;
    }

    .project-link {
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
    }

    .project-link:hover {
      text-decoration: underline;
    }

    /* Blog */
    #blog .blog-list {
      max-width: 700px;
      margin: 0 auto;
    }

    .blog-post {
      margin-bottom: 30px;
      border-bottom: 1px solid #eee;
      padding-bottom: 20px;
    }

    .blog-post h3 {
      color: var(--primary-dark);
      margin-bottom: 8px;
    }

    .blog-post p {
      color: #555;
    }

    /* Contact */
    .contact-section form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      font-family: inherit;
      resize: vertical;
    }

    textarea {
      min-height: 120px;
    }

    .btn-submit {
      background-color: var(--primary-dark);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: 700;
      transition: background-color 0.3s ease;
      margin-top: 10px;
      display: inline-block;
    }

    .btn-submit:hover {
      background-color: var(--primary);
    }

    .error-message {
      color: crimson;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 16px;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
    }

    /* Back to top */
    #backToTop {
      position: fixed;
      bottom: 40px;
      right: 30px;
      background-color: var(--primary-dark);
      color: white;
      border: none;
      border-radius: 50%;
      font-size: 22px;
      padding: 12px 18px;
      cursor: pointer;
      display: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      z-index: 10000;
      transition: background-color 0.3s ease;
    }

    #backToTop:hover {
      background-color: var(--primary);
    }

    /* Responsive */
    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      }
      .nav-links.show {
        display: flex;
      }
      .hamburger {
        display: block;
      }
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-text, .hero-image {
        flex: none;
        max-width: 100%;
      }
      #skills {
        justify-content: center;
      }
    }
  </style>
</head>

    <div class="logo">Hidayah Bashir Dayyib</div>
    <button class="hamburger" id="hamburger
