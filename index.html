<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Hidayah Bashir Dayyib | Data Analyst</title>
  <style>
    :root {
      --primary: #e75480;
      --primary-dark: #b03060;
      --bg: #fff0f5;
      --text: #333;
    }

    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--bg);
      color: var(--text);
      line-height: 1.6;
    }

    a {
      color: var(--primary-dark);
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background-color: #fff;
      position: sticky;
      top: 0;
      z-index: 999;
      border-bottom: 1px solid #eee;
    }

    .logo {
      font-weight: 600;
      font-size: 18px;
      color: var(--primary-dark);
    }

    .nav-links {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    .nav-links li a {
      font-weight: 500;
      color: var(--text);
    }

    .hamburger {
      display: none;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--primary-dark);
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 70px;
        right: 20px;
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        width: 150px;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: block;
      }
    }

    /* Hero Section */
    .hero {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 60px 20px;
      background: white;
    }

    .hero-text {
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      color: var(--primary-dark);
      margin-bottom: 0.5em;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5em;
    }

    .btn, .btn-outline {
      padding: 10px 20px;
      margin-right: 10px;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      text-decoration: none;
      display: inline-block;
      margin-bottom: 10px;
    }

    .btn {
      background: var(--primary-dark);
      color: white;
      border: none;
    }

    .btn-outline {
      border: 2px solid var(--primary-dark);
      color: var(--primary-dark);
      background: transparent;
    }

    .hero-image img {
      width: 100%;
      max-width: 300px;
      border-radius: 12px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }
      .hero-image {
        margin-top: 30px;
      }
    }

    /* About Snapshot */
    .about-snapshot {
      text-align: center;
      padding: 40px 20px;
      background: white;
      margin-top: 40px;
      border-radius: 12px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .about-snapshot a {
      font-weight: bold;
    }

    /* Skills & Tools Section */
    .skills-section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .skills-section h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 30px;
    }

    .skills-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      text-align: center;
    }

    .skill-item {
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      font-weight: 600;
      color: var(--primary-dark);
      user-select: none;
      cursor: default;
    }

    /* Featured Projects */
    .projects-section {
      max-width: 900px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .projects-section h2 {
      text-align: center;
      color: var(--primary-dark);
      margin-bottom: 30px;
    }

    .projects-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 30px;
    }

    .project-card {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
      transition: transform 0.2s ease;
    }
    .project-card:hover {
      transform: translateY(-5px);
    }

    .project-image {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-bottom: 1px solid #eee;
    }

    .project-content {
      padding: 15px 20px;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
    }

    .project-title {
      font-size: 1.2rem;
      font-weight: 700;
      margin-bottom: 8px;
      color: var(--primary-dark);
    }

    .project-tech {
      font-size: 0.9rem;
      color: #666;
      margin-bottom: 12px;
      font-style: italic;
    }

    .project-description {
      flex-grow: 1;
      font-size: 1rem;
      margin-bottom: 15px;
      color: #444;
    }

    .btn-project {
      align-self: flex-start;
      padding: 8px 16px;
      background-color: var(--primary-dark);
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: background-color 0.3s ease;
    }
    .btn-project:hover {
      background-color: var(--primary);
    }

    /* Contact Form */
    .contact-section {
      padding: 60px 20px;
      background-color: #fff;
      text-align: center;
      margin-top: 50px;
      border-radius: 12px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    .contact-section h2 {
      color: var(--primary-dark);
      margin-bottom: 10px;
    }

    .contact-section p {
      margin-bottom: 30px;
      font-size: 1.1rem;
      color: #555;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      resize: vertical;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    .btn-submit {
      background-color: var(--primary-dark);
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background-color: var(--primary);
    }

    .error-message {
      color: crimson;
      font-size: 14px;
      margin-top: 5px;
      display: none;
    }

    .success-message {
      color: green;
      font-size: 16px;
      margin-top: 10px;
      text-align: center;
    }

    #backToTop {
      position: fixed;
      bottom: 40px;
      right: 30px;
      display: none;

      color: white;
